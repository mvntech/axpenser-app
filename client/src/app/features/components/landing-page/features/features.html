<section id="features" class="py-24 sm:py-32 bg-muted overflow-hidden">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-2 gap-16 items-center">
      <div class="relative hidden lg:block">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
          <defs>
            <linearGradient id="feature-grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="var(--primary)" stop-opacity="0.1" />
              <stop offset="100%" stop-color="var(--secondary)" stop-opacity="0.1" />
            </linearGradient>
          </defs>
          <circle cx="250" cy="250" r="250" fill="url(#feature-grad)" />

          <rect x="80" y="100" width="340" height="220" rx="20" fill="var(--card)" stroke="var(--border)" />
          <rect x="100" y="120" width="100" height="8" rx="4" fill="var(--muted)" />

          <g transform="translate(100 150)">
            <rect width="120" height="150" rx="10" fill="var(--muted)" />
            <rect y="40" width="120" height="10" rx="5" fill="var(--primary)" fill-opacity="0.3" />
            <rect y="60" width="80" height="10" rx="5" fill="var(--primary)" fill-opacity="0.3" />
          </g>

          <g transform="translate(240 150)">
            <path d="M 0 100 C 40 80, 80 40, 120 20" stroke="var(--primary)" stroke-width="6" fill="none"
                  stroke-linecap="round" />
            <circle cx="120" cy="20" r="10" fill="var(--primary)" stroke="var(--card)" stroke-width="3" />
          </g>

          <g transform="translate(180 280)">
            <g>
              <circle cx="0" cy="0" r="30" fill="var(--card)" stroke="var(--border)" stroke-width="2" />
              <circle cx="0" cy="0" r="12" fill="var(--primary)" fill-opacity="0.8" />
              <path d="M -4 0 L -1 3 L 5 -3" fill="none" stroke="var(--card)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </g>
            <g transform="translate(50 0)">
              <circle cx="0" cy="0" r="30" fill="var(--card)" stroke="var(--border)" stroke-width="2" />
              <rect x="-10" y="-4" width="6" height="14" rx="2" fill="var(--primary)"
                    fill-opacity="0.8" />
              <rect x="-2" y="-12" width="6" height="22" rx="2" fill="var(--primary)"
                    fill-opacity="0.8" />
              <rect x="6" y="4" width="6" height="6" rx="2" fill="var(--primary)" fill-opacity="0.8" />
            </g>
            <g transform="translate(100 0)">
              <circle cx="0" cy="0" r="30" fill="var(--card)" stroke="var(--border)" stroke-width="2" />
              <path d="M 2 -14 L -6 2 L -1 2 L -3 14 L 6 -2 L 1 -2 Z" fill="var(--primary)"
                    fill-opacity="0.8" />
            </g>
            <g transform="translate(150 0)">
              <circle cx="0" cy="0" r="30" fill="var(--card)" stroke="var(--border)" stroke-width="2" />
              <path d="M 0 -12 L 3 -4 L 11 -4 L 5 1 L 7 9 L 0 5 L -7 9 L -5 1 L -11 -4 L -3 -4 Z"
                    fill="var(--primary)" fill-opacity="0.8" />
            </g>
          </g>

        </svg>
      </div>
      <div>
        <div class="max-w-xl">
          <h2 class="text-4xl md:text-5xl font-extrabold tracking-tighter">
            Everything you need, nothing you don't.
          </h2>
          <p class="mt-4 text-lg text-muted-foreground">
            Focus on your finances with a tool designed for clarity and simplicity.
          </p>
        </div>
        <div class="mt-12 space-y-8">
          @for (feature of features; track feature.title) {
            <div class="flex gap-6">
              <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-lg bg-primary/10 text-primary"
                   [innerHTML]="feature.icon">
              </div>
              <div>
                <h3 class="text-xl font-bold text-card-foreground">{{ feature.title }}</h3>
                <p class="mt-1 text-muted-foreground">{{ feature.description }}</p>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
