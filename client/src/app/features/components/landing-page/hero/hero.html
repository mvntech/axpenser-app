<section class="relative overflow-hidden bg-background">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-24">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter text-foreground mb-6">
          Clarity in Every Cent
        </h1>
        <p class="max-w-xl mx-auto lg:mx-0 text-lg md:text-xl text-muted-foreground mb-10">
          Axpenser is the minimalist, beautiful, and powerful tool that helps you manage daily expenses seamlessly and
          achieve your financial goals.
        </p>
        <div class="flex justify-center lg:justify-start gap-4">
          <a routerLink="/register"
             class="inline-block cursor-pointer px-8 py-4 text-lg font-bold bg-primary text-primary-foreground rounded-md shadow-custom-primary hover:opacity-90 transition-opacity">
            Get Started Free
          </a>
        </div>
      </div>
      <div class="relative h-80 lg:h-auto lg:aspect-square">
        <div class="absolute inset-0 flex items-center justify-center">
          <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="w-full h-full max-w-lg mx-auto">
            <defs>
              <linearGradient id="hero-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="var(--primary)" stop-opacity="0.1" />
                <stop offset="100%" stop-color="var(--secondary)" stop-opacity="0.1" />
              </linearGradient>
              <linearGradient id="hero-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="var(--primary)" />
                <stop offset="100%" stop-color="var(--chart-2)" />
              </linearGradient>
            </defs>
            <circle cx="250" cy="250" r="250" fill="url(#hero-gradient-1)" />

            <g transform="translate(75 100) scale(1.1)">
              <rect x="0" y="0" width="300" height="200" rx="20" fill="var(--card)" stroke="var(--border)"
                    stroke-width="1.5" transform="rotate(-8 150 100)" />
              <rect x="25" y="20" width="80" height="8" rx="4" fill="var(--muted)" transform="rotate(-8 150 100)" />

              <path d="M 40 100 C 80 60, 120 120, 160 90 S 240 40, 280 80" stroke="url(#hero-gradient-2)"
                    stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    transform="rotate(-8 150 100)" />

              <rect x="40" y="130" width="220" height="12" rx="6" fill="var(--muted)" transform="rotate(-8 150 100)" />
              <rect x="40" y="150" width="180" height="12" rx="6" fill="var(--muted)" transform="rotate(-8 150 100)" />
            </g>

            <g transform="translate(180 220) scale(1)">
              <rect x="0" y="0" width="220" height="150" rx="15" fill="var(--card)" stroke="var(--border)"
                    stroke-width="2"
                    style="filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));" />
              <circle cx="30" cy="25" r="10" fill="var(--primary)" fill-opacity="0.2" />
              <rect x="55" y="21" width="100" height="8" rx="4" fill="var(--muted)" />

              <rect x="20" y="55" width="180" height="10" rx="5" fill="var(--muted)" />
              <rect x="20" y="75" width="140" height="10" rx="5" fill="var(--muted)" />
              <rect x="20" y="95" width="180" height="10" rx="5" fill="var(--muted)" />
              <rect x="20" y="115" width="100" height="10" rx="5" fill="var(--muted)" />
            </g>

            <circle cx="100" cy="120" r="25" fill="var(--primary)" fill-opacity="0.8" />
            <circle cx="420" cy="380" r="15" fill="var(--accent)" fill-opacity="0.9" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
