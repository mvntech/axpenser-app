<section id="how-it-works" class="py-24 sm:py-32 bg-background">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center max-w-3xl mx-auto mb-20">
      <h2 class="text-4xl md:text-5xl font-extrabold tracking-tighter text-foreground">
        Get started in 3 simple steps
      </h2>
      <p class="mt-4 text-lg text-muted-foreground">
        From signing up to seeing your financial overview, Axpenser is designed for simplicity and speed.
      </p>
    </div>
    <div class="relative">
      <div class="hidden md:block absolute top-8 left-0 w-full h-px">
        <svg width="100%" height="100%"><line x1="0" y1="0" x2="100%" y2="0" stroke-width="2" stroke="var(--border)" stroke-dasharray="8"/></svg>
      </div>
      <div class="relative grid grid-cols-1 md:grid-cols-3 gap-12">
        @for (item of steps; track item.step) {
          <div class="text-center">
            <div class="relative inline-block">
              <div class="flex items-center justify-center h-16 w-16 rounded-full bg-background border-2 border-border text-primary mb-6 mx-auto">
                <span class="text-xl font-bold text-primary">{{ item.step }}</span>
              </div>
            </div>
            <h3 class="text-2xl font-bold text-card-foreground mb-3">{{ item.title }}</h3>
            <p class="text-muted-foreground">{{ item.description }}</p>
          </div>
        }
      </div>
    </div>
  </div>
</section>
