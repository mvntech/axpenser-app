<div class="w-full">
  <h2 class="text-3xl font-extrabold text-foreground text-center lg:text-left">
    Create an account
  </h2>
  <p class="mt-2 text-center lg:text-left text-muted-foreground">
    Start your journey to financial clarity.
  </p>

  <div class="mt-8 space-y-4">
    <button type="button" (click)="google()"
            class="w-full inline-flex items-center justify-center py-3 px-4 text-sm font-semibold rounded-md border border-border bg-card hover:bg-muted transition-colors">
      <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#FFC107"
              d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z" />
        <path fill="#FF3D00"
              d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z" />
        <path fill="#4CAF50"
              d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-6.627 0-12-5.373-12-12h-8c0 11.045 8.955 20 20 20z" />
        <path fill="#1976D2"
              d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.021 35.596 44 30.138 44 24c0-1.341-.138-2.65-.389-3.917z" />
      </svg>
      Continue with Google
    </button>
    <button type="button" (click)="github()"
            class="w-full inline-flex items-center justify-center py-3 px-4 text-sm font-semibold rounded-md border border-border bg-card hover:bg-muted transition-colors">
      <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="currentColor" fill-rule="evenodd"
              d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.803 8.205 11.385.6.11.82-.26.82-.57 0-.28-.01-1.01-.02-2.02-3.34.72-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.78-1.34-1.78-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.82 2.8 1.29 3.49.98.1-.77.42-1.29.77-1.59-2.67-.3-5.46-1.34-5.46-5.92 0-1.31.46-2.38 1.23-3.22-.12-.3-.53-1.52.12-3.18 0 0 1-.32 3.3.12 1.6-.45 3.32-.45 4.92 0 2.29-.45 3.3-.12 3.3-.12.64 1.66.23 2.88.12 3.18.77.84 1.23 1.91 1.23 3.22 0 4.59-2.79 5.61-5.47 5.92.42.36.81 1.09.81 2.22 0 1.59-.01 2.87-.01 3.26 0 .31.22.68.83.57C20.565 21.803 24 17.302 24 12c0-6.627-5.373-12-12-12z" />
      </svg>
      Continue with Github
    </button>
  </div>

  <div class="relative my-8">
    <div class="absolute inset-0 flex items-center">
      <span class="w-full border-t border-border"></span>
    </div>
    <div class="relative flex justify-center text-xs uppercase">
      <span class="bg-background px-2 text-muted-foreground">Or</span>
    </div>
  </div>

  <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()" method="POST">
    <div>
      <label for="name" class="sr-only">Full Name</label>
      <input id="name" name="name" type="text" autocomplete="name" required formControlName="name"
             class="appearance-none rounded-md relative block w-full px-3 py-3 border border-input bg-background placeholder-muted-foreground text-foreground focus:outline-none focus:ring-1 focus:ring-ring focus:border-ring sm:text-sm"
             placeholder="Full Name">
    </div>
    <div>
      <label for="email" class="sr-only">Email address</label>
      <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
             class="appearance-none rounded-md relative block w-full px-3 py-3 border border-input bg-background placeholder-muted-foreground text-foreground focus:outline-none focus:ring-1 focus:ring-ring focus:border-ring sm:text-sm"
             placeholder="Email address">
    </div>
    <div>
      <label for="password" class="sr-only">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required
             formControlName="password"
             class="appearance-none rounded-md relative block w-full px-3 py-3 border border-input bg-background placeholder-muted-foreground text-foreground focus:outline-none focus:ring-1 focus:ring-ring focus:border-ring sm:text-sm"
             placeholder="Password">
    </div>
    <p *ngIf="error" class="text-red-500 text-sm text-left">
      {{ error }}
    </p>
    <div>
      <button type="submit" [disabled]="loading" class="w-full py-3 px-4 text-md font-semibold rounded-md
         text-primary-foreground bg-primary
         flex items-center justify-center gap-2
         disabled:opacity-70 cursor-pointer shadow-custom-primary hover:opacity-90 transition-opacity">
                <span *ngIf="loading"
                      class="h-4 w-4 border-2 border-primary-foreground border-t-transparent rounded-full animate-spin"></span>

        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </div>
  </form>
  <p class="mt-8 text-center text-xs text-muted-foreground">
    By creating an account, you agree to our
    <a href="#" class="underline hover:text-primary">Terms of Service</a> and
    <a href="#" class="underline hover:text-primary">Privacy Policy</a>.
  </p>
  <div class="mt-4 text-center">
    <p class="text-sm text-muted-foreground">
      Already have an account?
      <a routerLink="/login" class="cursor-pointer font-medium text-primary hover:text-primary/80">
        Sign in
      </a>
    </p>
  </div>
</div>
